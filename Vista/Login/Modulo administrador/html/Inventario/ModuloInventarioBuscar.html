<!DOCTYPE html>
<html lang="es"> 

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo Inventario</title>
</head>

<link href="../../css/cssEstilosForms.css" rel="stylesheet" type="text/css">

<body>
    <div class="container">
        <div class="row header">
          <h1>BUSCAR &nbsp;</h1>
          <h3>Módulo Gestión Inventario - Buscar</h3>
        </div>
        <div class="row body">
          <form action="#">
            <ul class="itemsForms">
                <li>
                    <label for="comments">Código</label>
                    <input cols="46" rows="3" name="codigoBuscar"  placeholder="Buscar por Código..." />
                  </li>
                  <li>
                    <input class="btn btn-submit" type="submit" value="Buscar" /> 
                    <a href="ModuloInventario.html" class="btn btn-submit"> Cancelar/Regresar </a>
                  </li>
                  <li>
                    <label for="comments">Código</label>
                    <input cols="46" rows="3" name="codigo"  placeholder="Código..." readonly="readonly"/>
                  </li>
              <li>
                <p class="">
                  <label for="first_name">Nombre</label>
                  <input type="text" name="name" placeholder="Nombre..." readonly="readonly" />
                </p>
                <p class="">
                  <label for="first_name">Descripción</label>
                  <input type="text" name="descripción" placeholder="Descripción..." readonly="readonly" />
                </p>
              </li>
      
              <li>
                <p>
                    <label for="first_name">Precio</label>
                    <input type="text" name="precio" placeholder="Precio..." readonly="readonly" />
                </p>
              </li>
              <li>
                <p>
                    <label for="first_name">Cantidad Stock</label>
                    <input type="text" name="cantidad" placeholder="Cantidad..." readonly="readonly" />
                </p>
              </li>
              <li>
                <p>
                    <label for="first_name">Fecha Ingreso</label>
                    <input type="text" name="fechaIngreso" placeholder="Fecha Ingreso..." readonly="readonly" />
                </p>
              </li>
              <li>
                <p>
                    <label for="first_name">Fecha Vencimiento</label>
                    <input type="text" name="fechaVencimiento" placeholder="Fecha Vencimiento..." readonly="readonly" />
                </p>
              </li>
              <li>
                <p>
                    <label for="first_name">Sucursal</label>
                    <input type="text" name="sucursal" placeholder="Sucursal..." readonly="readonly" />
                </p>
              </li>
            </ul>
          </form>
        </div>
      </div>
</body>
</html>
