<!DOCTYPE html>
<html lang="es"> 

<head>
    <meta charset="UTF-8">

<link href="../../Vista/Modulo_administrador/css/cssEstilosForms.css" rel="stylesheet" type="text/css">

<body>
    <div class="container_colaborador">
        <div class="row header2">
          <h1>BUSCAR &nbsp;</h1>
          <h3>Búsquedas, colaborador</h3>
        </div>
        <div class="row body">
          <form action="#">
            <ul class="itemsForms">
                <li>
                    <label for="comments">Código</label>
                    <input type="number" name="codigoBuscar" required="Campo requerido" placeholder="Buscar por Código..." />
                </li>
                <li>
                    <input class="btn btn-submit" type="submit" value="Buscar" /> 
                    <a href="../Login/index.html" class="btn btn-submit"> Atrás </a>
                </li>
                <li>
                    <label for="comments">Código del producto</label>
                    <input type="number" name="codigo" disabled placeholder="Código..." readonly="readonly"/>
                </li>
                <li>
                    <p class="">
                        <label for="first_name">Descripción del producto</label>
                        <input type="text" name="descripcion" disabled placeholder="Descripción..." readonly="readonly" />
                    </p>
                </li>
                <li>
                    <p>
                        <label for="first_name">Precio del producto </label>
                        <input type="number" name="precio" disabled placeholder="Precio..." readonly="readonly" />
                    </p>
                </li>
                <li>
                    <p>
                        <label for="first_name">Cantidad Stock</label>
                        <input type="number" name="cantidad" disabled placeholder="Cantidad..." readonly="readonly" />
                    </p>
                </li>
                <li>
                    <p>
                        <label for="first_name">Fecha Ingreso</label>
                        <input type="text" name="fechaIngreso" disabled placeholder="Fecha Ingreso..." readonly="readonly" />
                    </p>
                </li>
                <li>
                    <p>
                        <label for="first_name">Fecha Vencimiento</label>
                        <input type="text" name="fechaVencimiento" disabled placeholder="Fecha Vencimiento..." readonly="readonly" />
                    </p>
                </li>
            </ul>
          </form>
        </div>
      </div>
</body>
</html>
