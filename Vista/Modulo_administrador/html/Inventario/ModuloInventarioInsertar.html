<!DOCTYPE html>
<html lang="es"> 

<head>

<link href="../../css/cssEstilosForms.css" rel="stylesheet" type="text/css">

<body>
    <div class="container">
        <div class="row header">
          <h1>INSERTAR &nbsp;</h1>
          <h3>Módulo Gestión Inventario - Insertar</h3>
        </div>
        <div class="row body">
          <form action="../../../../Controlador/ControladorProducto/ControllerInsertarProducto.php" method="post">
            <ul class="itemsForms">
                <li>
                  <label for="comments">Código</label>
                  <input type="number" name="codigo" required="Campo requerido" placeholder="Código..." />
                </li>
                <li>
                  <p class="">
                    <label for="first_name">Descripción</label>
                    <input type="text" name="descripcion" required="Campo requerido" placeholder="Descripción..." />
                  </p>
                </li>
                <li>
                  <p>
                    <label for="first_name">Precio</label>
                    <input type="number" name="precio" required="Campo requerido" placeholder="Precio..." />
                  </p>
                </li>
                <li>
                  <p>
                    <label for="first_name">Cantidad Stock</label>
                    <input type="number" name="cantidad" required="Campo requerido" placeholder="Cantidad..." />
                  </p>
                </li>
                <li>
                  <p>
                    <label for="first_name">Fecha Ingreso</label>
                    <input type="date" name="fechaIngreso" required="Campo requerido" placeholder="Fecha Ingreso..." />
                  </p>
                </li>
                <li>
                  <p>
                    <label for="first_name">Fecha Vencimiento</label>
                    <input type="date" name="fechaVencimiento" required="Campo requerido" placeholder="Fecha Vencimiento..." />
                  </p>
                </li>
                <li>
                  <input class="btn btn-submit" type="submit" value="Insertar" /> 
                  <a href="ModuloInventario.html" class="btn btn-submit"> Cancelar/Regresar </a>

            </ul>
          </form>
        </div>
      </div>
