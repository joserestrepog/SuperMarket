<!DOCTYPE html>
<html lang="es"> 

<head>

    <title>Módulo Colaborador</title>

<link href="../../css/cssEstilosForms.css" rel="stylesheet" type="text/css">

<body>
    <div class="container">
        <div class="row header">
          <h1>ACTUALIZAR &nbsp;</h1>
          <h3>Módulo Gestión Colaborador - Actualizar</h3>
        </div>
        <div class="row body">
          <form action="../../../../Controlador/ControladorUsuario/ControllerUpdateUsuario.php" method="post">
            <ul class="itemsForms">
                  <label for="comments">Código</label>
                  <input type="number" name="codigo" required="Campo requerido" placeholder="Código..." />
                </li>
                <li>
                  <p class="">
                    <label for="first_name">Nombre</label>
                    <input type="text" name="name" required="Campo requerido"  placeholder="Nombre..." />
                  </p>
                <li>
                  <p>
                    <label for="first_name">Contraseña</label>
                    <input type="text" name="contraseña" required="Campo requerido"  placeholder="Contraseña..." />
                  </p>
                </li>
                <li>
                  <p>
                      <label for="first_name">Rol</label>
                      <select name="rol" required="Campo Obligatorio" placeholder="Rol...">
                        <option>Administrador</option>                     
                        <option>Colaborador</option>                     
                      </select>
                  </p>
                </li>
                <li>
                  <p>
                    <label for="first_name">Sucursal a cargo</label>
                    <input type="number" name="sucursal" required="Campo requerido"  placeholder="Sucursal..." />
                  </p>
                </li>
                <li>
                  <input class="btn btn-submit" type="submit" value="Actualizar" /> 
                  <a href="ModuloColaborador.html" class="btn btn-submit"> Cancelar/Regresar </a>
                </li>
            </ul>
          </form>
        </div>
      </div>
